                    </tr>
                </thead>

                </tbody>

        </div>
        <div>

            <table class="table table-striped" id="selectionTable">

                    <tr>
                        <th>ID</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
